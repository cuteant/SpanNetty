# Pull request validation for Windows against the `future` and `release/*` branches
# See https://docs.microsoft.com/en-us/azure/devops/pipelines/yaml-schema for reference
trigger:
  branches:
    include:
      - main
      - release/*

pr:
  autoCancel: true # indicates whether additional pushes to a PR should cancel in-progress runs for the same PR. Defaults to true
  branches:
    include:  # branch names which will trigger a build
    - main
    - release/*

name: $(Year:yyyy).$(Month).$(DayOfMonth)$(Rev:.r)

stages:
- stage: windows
  displayName: Windows
  jobs:
  - job: WindowsBuild
    displayName: Build (Windows VS2022)
    pool:
      vmImage: windows-2022
      demands: Cmd
    steps:
      - checkout: self  # self represents the repo where the initial Pipelines YAML file was found
        clean: false  # whether to fetch clean each time
        submodules: recursive  # set to 'true' for a single level of submodules or 'recursive' to get submodules of submodules
        persistCredentials: true
      - task: UseDotNet@2
        displayName: 'Use SDK 5.0.302'
        inputs:
          packageType: sdk
          version: 5.0.302
      - task: NuGetToolInstaller@1
        displayName: 'install nuget'
        inputs:
          versionSpec: '5.x'
      - task: NuGetAuthenticate@1
        displayName: 'nuget authenticate'
        inputs:
          nuGetServiceConnections: 'ApimAzureGenevaMonitoringReadPackages, ApimAzureSecurityMonitoringReadPackages'
      - template: templates/restore-nuget-packages.yaml
      - task: NuGetCommand@2
        displayName: Install Fake
        inputs:
          command: 'custom'
          arguments: 'install Fake -ExcludeVersion -Version 4.63.0 -OutputDirectory tools -Source https://pkgs.dev.azure.com/msazure/_packaging/ApiManagement/nuget/v3/index.json'
      - task: CmdLine@2
        displayName: Install Incrementalist
        inputs:
          # https://mattdufeu.co.uk/blog/install-dotnet-global-tool-with-private-nuget-feed/
          # script: 'dotnet tool install Incrementalist.Cmd --version 0.4.0 --tool-path tools/incrementalist --add-source https://pkgs.dev.azure.com/msazure/_packaging/ApiManagement/nuget/v3/index.json  --ignore-failed-sources'
          script: 'dotnet tool install Incrementalist.Cmd --version 0.4.0 --tool-path tools/incrementalist --add-source https://pkgs.dev.azure.com/msazure/_packaging/ApiManagement/nuget/v3/index.json'
      - task: BatchScript@1
        displayName: Windows Build
        inputs:
          filename: build.cmd
          arguments: 'Build incremental' # Run an incremental build
        continueOnError: true
        condition: eq( variables['Agent.OS'], 'Windows_NT' )
      - task: CopyFiles@2
        displayName: 'Copy Build Output'
        inputs:
          sourceFolder: Artifacts
          contents: '*'
          targetFolder: $(Build.ArtifactStagingDirectory)
          continueOnError: boolean  # 'true' if future steps should run even if this step fails; defaults to 'false'
      - script: 'echo 1>&2'
        failOnStderr: true
        displayName: 'If above is partially succeeded, then fail'
        condition: eq(variables['Agent.JobStatus'], 'SucceededWithIssues')

  - template: templates/azure-pipeline.template.yaml
    parameters:
      name: 'net_core_tests_windows_2022'
      displayName: 'Unit Tests (Windows VS2022)'
      vmImage: 'windows-2022'
      scriptFileName: build.cmd
      scriptArgs: RunTests incremental
      outputDirectory: 'TestResults'
      artifactName: 'net_core_tests_windows-$(Build.BuildId)'

  - template: templates/azure-pipeline.template.yaml
    parameters:
      name: 'net_core_tests_windows_2019'
      displayName: 'Unit Tests (Windows VS2019)'
      vmImage: 'windows-2019'
      scriptFileName: build.cmd
      scriptArgs: RunTests incremental
      outputDirectory: 'TestResults'
      artifactName: 'net_core_tests_windows-$(Build.BuildId)'

- stage: linux
  displayName: Linux (Ubuntu)
  dependsOn: []
  jobs:
  - template: templates/azure-pipeline.template.yaml
    parameters:
      name: 'net_core_tests_ubuntu_20'
      displayName: 'Unit Tests (Ubuntu-20)'
      vmImage: 'ubuntu-20.04'
      scriptFileName: './build.sh'
      scriptArgs: RunTests incremental
      outputDirectory: 'TestResults'
      artifactName: 'net_core_tests_ubuntu_16-$(Build.BuildId)'

  - template: templates/azure-pipeline.template.yaml
    parameters:
      name: 'net_core_tests_ubuntu_22'
      displayName: 'Unit Tests (Ubuntu-22)'
      vmImage: 'ubuntu-22.04'
      scriptFileName: './build.sh'
      scriptArgs: RunTests incremental
      outputDirectory: 'TestResults'
      artifactName: 'net_core_tests_ubuntu_22-$(Build.BuildId)'
