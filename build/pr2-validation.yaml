# Pull request validation for Windows against the `future` and `release/*` branches
# See https://docs.microsoft.com/en-us/azure/devops/pipelines/yaml-schema for reference
trigger:
  branches:
    include:
      - future
      - master
      - release/*

pr:
  autoCancel: true # indicates whether additional pushes to a PR should cancel in-progress runs for the same PR. Defaults to true
  branches:
    include: [ future, master, release/* ] # branch names which will trigger a build

name: $(Year:yyyy).$(Month).$(DayOfMonth)$(Rev:.r)

jobs:
  - job: WindowsBuild
    displayName: Windows Build
    pool:
      vmImage: vs2017-win2016
      demands: Cmd
    steps:
      - checkout: self  # self represents the repo where the initial Pipelines YAML file was found
        clean: false  # whether to fetch clean each time
        submodules: recursive  # set to 'true' for a single level of submodules or 'recursive' to get submodules of submodules
        persistCredentials: true
      - task: UseDotNet@2
        displayName: 'Use .NET Core SDK 2.1.614'
        inputs:
          packageType: sdk
          version: 2.1.614
      - task: BatchScript@1
        displayName: Windows Build
        inputs:
          filename: azure_build.cmd
          arguments: 'Build incremental' # Run an incremental build
        continueOnError: true
        condition: eq( variables['Agent.OS'], 'Windows_NT' )
      - task: CopyFiles@2
        displayName: 'Copy Build Output'
        inputs:
          sourceFolder: Artifacts
          contents: '*'
          targetFolder: $(Build.ArtifactStagingDirectory)
          continueOnError: boolean  # 'true' if future steps should run even if this step fails; defaults to 'false'
      - script: 'echo 1>&2'
        failOnStderr: true
        displayName: 'If above is partially succeeded, then fail'
        condition: eq(variables['Agent.JobStatus'], 'SucceededWithIssues')

  - template: azure-pipeline.template.yaml
    parameters:
      name: 'netfx_451_tests_windows'
      displayName: '.NET 451 Unit Tests (Windows)'
      vmImage: 'vs2017-win2016'
      scriptFileName: azure_build.cmd
      scriptArgs: runTests451 incremental
      outputDirectory: 'TestResults'
      artifactName: 'netfx_451_tests_windows-$(Build.BuildId)'

  - template: azure-pipeline.template.yaml
    parameters:
      name: 'net_core_21_tests_windows'
      displayName: '.NET Core 2.1 Unit Tests (Windows)'
      vmImage: 'vs2017-win2016'
      scriptFileName: azure_build.cmd
      scriptArgs: runTestsNetCore21 incremental
      outputDirectory: 'TestResults'
      artifactName: 'net_core_21_tests_windows-$(Build.BuildId)'

  - template: azure-pipeline.template.yaml
    parameters:
      name: 'net_core_21_tests_linux'
      displayName: '.NET Core 2.1 Unit Tests (Linux)'
      vmImage: 'ubuntu-16.04'
      scriptFileName: './build.sh'
      scriptArgs: runTestsNetCore21 incremental
      outputDirectory: 'TestResults'
      artifactName: 'net_core_21_tests_linux-$(Build.BuildId)'

  - template: azure-pipeline.template.yaml
    parameters:
      name: 'net_core_21_tests_mac'
      displayName: '.NET Core 2.1 Unit Tests (Linux)'
      vmImage: 'macOS-10.14'
      scriptFileName: './build.sh'
      scriptArgs: runTestsNetCore21 incremental
      outputDirectory: 'TestResults'
      artifactName: 'net_core_21_tests_mac-$(Build.BuildId)'
